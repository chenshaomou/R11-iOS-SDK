<html>
<head>
    <meta charset="utf-8">
    <title>iOS SDK 测试</title>
    <style>
        .btn {
            text-align: center;
            background: dodgerblue;
            color: white;
            padding: 20px;
            margin: 30px;
            font-size: 24px;
            border-radius: 4px;
            box-shadow: 4px 2px 10px #999;
        }
    
    </style>
</head>
<body>
    <h1>Hello RainbowEleven</h1>
        <div class="btn" onclick="callSyn()">同步调用(不带参数)</div>
        <div class="btn" onclick="callSynArgs()">同步调用(带参数,字典)</div>
        <div class="btn" onclick="callSynStringArgs()">同步调用(带参数,字符串)</div>
        <div class="btn" onclick="callASyn()">异步调用(不带参数)</div>
        <div class="btn" onclick="callASynArgs()">异步调用(参数,字典)</div>
        <div class="btn" onclick="callASynStringArgs()">异步调用(参数,字符串)</div>
        <div class="btn" onclick="callASynNumberArgs()">异步调用(参数,数字)</div>
        <div class="btn" onclick="callASynBooleanArgs()">异步调用(参数,布尔值)</div>
        <div class="btn" onclick="callASynArrayArgs()">异步调用(参数,数组)</div>
        <div class="btn" onclick="callSynStoreObj()">同步调用(store对象,字典)</div>
        <div class="btn" onclick="callASynStoreObj()">异步调用(store对象,字典)</div>
    <div id="content"></div>
</body>
<script type="text/javascript">
    
        jsBridge.register('testNavCall',function(obj){
          var contentDiv = document.getElementById('content')
          contentDiv.innerHTML = contentDiv.innerHTML + "<div>原生调用JS成功,obj:" + JSON.stringify(obj) + "</div>"
          return 'success'
      });
          
      function callSyn(){
          console.log('call sync getValue begin')
          var _result = jsBridge.call('store.getValue')
          console.log('call sync getValue end ,' + _result)
      }

      function callSynArgs(){
          console.log('call sync with args getValue begin')
          var _result = jsBridge.call('store.getValue',{"foo":"bar"})
          console.log('call sync with args getValue end ,' + _result)
      }

        function callSynStringArgs(){
            console.log('call sync with args getValue begin')
            var _result = jsBridge.call('store.getValue',"this is a string")
            console.log('call sync with args getValue end ,' + _result)
        }

    function callASyn(){
        console.log('call async getValue begin')
        jsBridge.call('store.getValue',function(r){
               console.log('success,' + r)
      })
      console.log('call async getValue end')
        
    }

    function callASynArgs(){
        console.log('call async getValue with args begin')
        jsBridge.call('store.getValue',{"foo":"bar"},function(r){
                      console.log('success,' + r)
                      })
      console.log('call async getValue with args end')
    }

    function callASynStringArgs(){
        console.log('call async getValue with args begin')
        jsBridge.call('store.getValue',"this is a string",function(r){
                      console.log('success,' + r)
                      })
                      console.log('call async getValue with args end')
    }

    function callASynNumberArgs(){
        console.log('call async getValue with args begin')
        jsBridge.call('store.getValue',5,function(r){
                      console.log('success,' + r)
                      })
                      console.log('call async getValue with args end')
    }

    function callASynBooleanArgs(){
        console.log('call async getValue with args begin')
        jsBridge.call('store.getValue',true,function(r){
                      console.log('success,' + r)
                      })
                      console.log('call async getValue with args end')
    }

    function callASynArrayArgs(){
        console.log('call async getValue with args begin')
        jsBridge.call('store.getValue',["foo","bar"],function(r){
                      console.log('success,' + r)
                      })
                      console.log('call async getValue with args end')
    }

    function callSynStoreObj(){
         console.log('call sync store.getValue with args begin')
         var _result = jsBridge.store.getValue({"foo":"bar"})
         console.log('call sync store.getValue with args end ,' + _result)
    }

    function callASynStoreObj(){
        console.log('call async store.getValue with args begin')
        jsBridge.store.getValue({"foo":"bar"},function(r){
                   console.log('success,' + r)
            })
            console.log('call async store.getValue with args end')
    }
    
</script>
</html>
