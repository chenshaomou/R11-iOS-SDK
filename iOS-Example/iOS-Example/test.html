<html>
<head>
    <meta charset="utf-8">
    <title>iOS SDK 测试</title>
    <style>
        .btn {
            text-align: center;
            background: dodgerblue;
            color: white;
            padding: 20px;
            margin: 30px;
            font-size: 24px;
            border-radius: 4px;
            box-shadow: 4px 2px 10px #999;
        }
    
        .btn:active {
            opacity: .7;
            box-shadow: 4px 2px 10px #555;
        }
    </style>
</head>
<body>
    <h1>Hello RainbowEleven</h1>
        <div class="btn" onclick="callSyn()">同步调用(不带参数)</div>
        <div class="btn" onclick="callSynArgs()">同步调用(带参数)</div>
        <div class="btn" onclick="callASyn()">异步调用(不带参数)</div>
        <div class="btn" onclick="callASynArgs()">异步调用(参数)</div>
    <div id="content"></div>
</body>
<script type="text/javascript">
    
        jsBridge.register('testNavCall',function(obj){
          var contentDiv = document.getElementById('content')
          contentDiv.innerHTML = contentDiv.innerHTML + "<div>原生调用JS成功,obj:" + JSON.stringify(obj) + "</div>"
          return 'success'
      });
          
      function callSyn(){
          console.log('call sync getValue')
          var _result = jsBridge.call('getValue')
          console.log('success,' + _result)
      }

      function callSynArgs(){
          console.log('call sync with args getValue')
          var _result = jsBridge.call('getValue',{"foo":"bar"})
          console.log('success,' + _result)
      }

    function callASyn(){
        jsBridge.call('getValue',function(r){})
        
    }

    function callASynArgs(){
        jsBridge.call('getValue',{"foo":"bar"},function(r){})
    }
    
</script>
</html>
